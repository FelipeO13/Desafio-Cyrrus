<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Painel de Tarefas</h1>
  

  <form id="formTarefa">
    <input type="text" id="titulo" placeholder="Título da tarefa" required>
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="date" id="dataEntrega">
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <div id="filtros">
    <button onclick="filtrar('todas')">Todas</button>
    <button onclick="filtrar('pendente')">Pendentes</button>
    <button onclick="filtrar('concluida')">Concluídas</button>
    <input type="text" id="busca" placeholder="Buscar por título" onkeyup="buscarPorTitulo()">
  </div>

  <p id="contador"></p>
  <ul id="listaTarefas"></ul>

  <script src="script.js"></script>
</body>
</html>
